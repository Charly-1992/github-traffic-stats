{% extends "layout.html" %}
{% block title %}

{% endblock %}

{% block body %}
<div class="tile is-ancestor">
  <div class="tile is-2 is-parent">
    <div class="tile is-child box">
      <p class="title">Dashboard</p>
        <p>Daily statistics for all repositories.</p>
    </div>
  </div>
  <div class="tile is-parent">
    <div class="tile is-child box">
