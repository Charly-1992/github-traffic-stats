{% extends "layout.html" %}
{% block title %}
<title>New Tenant - GitHub Traffic Analytics</title>
{% endblock %}
{% block body %}
<div id="main" class="container">

<h3 class="title is-3">Add new tenant</h3>


<form action="/admin" name="newtenant">
<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Your name">
  </div>
</div>

<div class="field">
  <label class="label">GitHub user ID</label>
  <div class="control">
    <input class="input" type="text" placeholder="GitHub username">
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="email@example.com">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">GitHub access token</label>
  <div class="control">
    <input class="input" type="text" placeholder="your token">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-text">Cancel</button>
  </div>
</div>
</form>
</div>
{% endblock %}
