{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>Repo Owners</h2>
    <table class="table table-hover">
      <tr>
        <th>#
        <th>Firstname
        <th>Lastname
        <th>Email
        <th>GitHub user name
      {%- for item in items %}
      <tr class={{ "success" if item.done }}>
        <td>{{ item.uid }}
        <td>{{ item.fname }}
        <td>{{ item.lname }}
        <td>{{ item.email }}
        <td>{{ item.ghuser }}
      {%- endfor %}
    </table>
    <p>


</div>
{% endblock %}
